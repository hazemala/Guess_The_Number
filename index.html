<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Guess The Number</h2>
        <div class="content">
            <div class="play-area">
                <div class="inputs"></div>
                <button class="check">Check</button>
            </div>
            <div class="keys">
                <h3>Help Keys</h3>
                <div class="key">
                    <span class="right"></span>
                    <p>Right Number And In The Right Place</p>
                </div>
                <div class="key">
                    <span class="semi-right"></span>
                    <p>Right Number But Not In The Right Place</p>
                </div>
                <div class="key">
                    <span class="wrong"></span>
                    <p>Wrong Number</p>
                </div>
            </div>
        </div>
        <div class="pop-up"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
